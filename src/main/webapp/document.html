<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lang="en" lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet">
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery-ui-1.10.0.custom.js"></script>
	<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body unselectable="on">
	<div id="title">
		<h1>Tool to annotate Texts</h1>
	</div>
	<div id="outerContainer">
		<form id="searchForm"
			action="/getData" method="post">
			<input type="hidden" value="" name="textID" /> <input
				type="hidden" value="" name="userID" />
			<div id="left-sidebar">
				<div class="subtitle">Text to be annotated</div>
				<div class="innerContainer">
					<div id="sidebar-content" unselectable="off">this is my text</div>
				</div>
				<div class="buttonContainer">

					<button class="btn btn-primary btn-lg btn-block"input type="button" id="newEntity">
						Mark selected text as new Entity </button>
				</div>
			</div>
			<div id="main-content">
				<div class="subtitle">Entity candidates</div>
				<div class="innerContainer">
						<div id="item" class="items">
							<input type="radio"
								id="OTHER_ENTITY_CANDIDATE_ID"
								class="candidateRadioButton"
								value="OTHER_ENTITY_CANDIDATE_ID"
								name="OTHER_ENTITY_CANDIDATE_ID"></input><label
								for="OTHER_ENTITY_CANDIDATE_ID">This
								is another Named Entity not listed here:</label>
							<div class="entityDesc">
								<textarea name="${label.textHasLabelId},otherDesc"
									unselectable="off"></textarea>
							</div>
							<hr />
							<input type="radio"
								id="NO_ENTITY_CANDIDATE_ID"
								class="candidateRadioButton"
								value="NO_ENTITY_CANDIDATE_ID"
								name="NO_ENTITY_CANDIDATE_ID" /> <label
								for="NO_ENTITY_CANDIDATE_ID">This
								is no Named Entity.</label>
							<div class="entityDesc">Click here if you think this is no
								Named Entity.</div>
							<hr />
								<input type="radio" class="candidateRadioButton"
									id="candidate"
									value="candidate"
									name="candidate"'checked=checked' />
								<label for="candidate">
									<span class="italic">candidate.url</span>
								</label>
								<div class="entityDesc selectable" unselectable="off">candidate.description
								</div>
								<hr />
						</div>
				</div>
			</div>
			<div id="right-sidebar">
				<div class="subtitle">Potential entites</div>
				<div class="innerContainer"></div>
				<div class="buttonContainer">
					
					<button class="btn btn-primary btn-block"input type="submit" id="button">
						Next Document </button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
