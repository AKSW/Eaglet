<!DOCTYPE html>
<html lang="en">
<head>
<title>EAGLET</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet">
<script src="js/jquery-1.9.0.js"></script>
<script src="js/jquery-ui-1.10.0.custom.js"></script>
<link href="css/land_page.css" rel="stylesheet">
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bitset.min.js" type="text/javascript"></script>
<script src="js/edituri.js" type="text/javascript"></script>
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link
	href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css">
</head>
<body unselectable="on">
	<header>
		<div class="container" id="header">
			<div class="row">
				<div class="col-lg-12">
					<div class="intro-text">
						<span class="name">EAGLET</span>
						<hr class="star-light">
						<span class="description">Annotation GoLd standard chEcking
							Tool</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section id="loginsection">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Login</h2>
				<hr class="star-primary">
			</div>
			<div class="container">
				<div class="row">
					<div class="container" id="userinfo">
						<div class="row control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls">

								<div class="form-group">
									<label for="user">Username</label> <input type="text"
										class="form-control" id="user" placeholder="Enter Username">
								</div>
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-success btn-lg" id="login"
							onclick="uservalidation()">Login</button>
					</div>

				</div>

			</div>
		</div>
	</section>

	<div id="anotherSection">
		<div class="page-header">
			<div id="title">
				<h1>PipeLine Results</h1>
			</div>
		</div>
		<div id="outerContainer">
			<form id="searchForm" action="/getData" method="post">
				<input type="hidden" value="" name="textID" /> <input type="hidden"
					value="" name="userID" />

				<div id="left-sidebar">
					<div class="subtitle">Document Text</div>

					<div class="innerContainer">
						<div id="sidebar-content" unselectable="off"></div>
					</div>
					<div class="buttonContainer">

						<button class="btn btn-info btn-lg" input type="button"
							id="newEntity">Mark Entity</button>
					</div>
				</div>
				<div id="main-content">
					<div class="subtitle">Entities</div>
					<div class="innerContainer" id="markings-list"></div>
					<div class="buttonContainer">

						<button type="button" class="btn btn-success btn-lg" input
							type="button" id="next" onclick="senddata()">Next
							Document</button>

					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- About Section -->
	<section class="success" id="about">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>EAGLET Workflow</h2>
					<hr class="star-light">
				</div>
			</div>
			<div class="row">
			
			
			</div>
		</div>
		<div class="col-lg-8 col-lg-offset-2 text-center">
			<a
				href="https://svn.aksw.org/papers/2017/ESWC_EAGLET_2017/public.pdf"
				class="btn btn-lg btn-outline"> <i class="fa fa-download"></i>
				Publications
			</a>
		</div>
	</section>

	<section id="pipesection">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Pipe Configuration</h2>
					<hr class="star-primary">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<form name="sentMessage" id="pipeForm" novalidate>
						<div class="row control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label>Dataset Name</label> <input type="text"
									class="form-control" placeholder="Dataset Name"
									id="datasetname">

							</div>
						</div>
						<div class="row control-group">
							<div
								class="form-group col-xs-12 floating-label-form-group controls">
								<label>Path</label> <input type="text" class="form-control"
									placeholder="Dataset Path" id="path">

							</div>
						</div>
						<br>
						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-success btn-lg"
									onclick="configpipe()">Run Pipe</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Plugin JavaScript -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/interaction.js" type="text/javascript"></script>
	<!-- Custom Theme JavaScript -->
	<script src="js/freelancer.js"></script>
</body>
</html>
